<!DOCTYPE html><!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validação de Formulário</title>
<script>
  function validarFormulario() {
    var campoA = document.getElementById('campoA').value;
    var campoB = document.getElementById('campoB').value;

    campoA = parseFloat(campoA);
    campoB = parseFloat(campoB);

    if (campoB > campoA) {
      document.getElementById('mensagem').innerHTML = 'Formulário válido!';
      document.getElementById('mensagem').style.color = 'green';
    } else {
      document.getElementById('mensagem').innerHTML = 'Número B deve ser maior que o número A!';
      document.getElementById('mensagem').style.color = 'red';
    }
  }
</script>
</head>
<body>

<form>
  <label for="campoA">Campo A:</label>
  <input type="number" id="campoA" name="campoA" required>
  <br>
  <label for="campoB">Campo B:</label>
  <input type="number" id="campoB" name="campoB" required>
  <br>
  <button type="button" onclick="validarFormulario()">Validar</button>
</form>

<p id="mensagem"></p>

</body>
</html>
